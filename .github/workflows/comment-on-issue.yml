name: Comment on new issues

on:
  issues:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add comment based on label
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(label => label.name);
            const owner = context.repo.owner;
            
            let commentBody = '';
            
            if (labels.includes('bug')) {
              commentBody = `Thank you. We will fix it. Best regards, ${owner}.`;
            } else if (labels.includes('feature')) {
              commentBody = `Thank you, we will consider to include this feature. Best regards, ${owner}.`;
            } else if (labels.includes('discussion')) {
              commentBody = `Happy to discuss this topic with you. Best regards, ${owner}.`;
            } else {
              commentBody = 'Hello, world!';
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: commentBody
            });